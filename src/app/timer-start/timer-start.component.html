<body style="background-color:rgb(25, 230, 6);">
    <h1>Start a Process Timer</h1>
  
    
    <h2>What is your time limit? (in seconds) </h2>
    <input type="text" 
      #box2
      placeholder="Enter Time"
      name="username"
    />
    
    <button (click)="changeTime(box2.value)">Start Session</button>
    <p>Your timer is starting from {{dT}} seconds...</p>
    
    <h1><countdown #cd [config]="{leftTime: realTime, notify: 1}" (event)="handleEvent1($event)"></countdown></h1>

    <button (click)="cd.pause()">Pause</button>
    <button (click)="cd.resume()">Resume</button>
    <button (click)="cd.restart()">Reset</button>
    <button (click)="resetToZero()">Cancel</button>
    
    
    <p>Status of Session: {{status}} </p>
    </body>
