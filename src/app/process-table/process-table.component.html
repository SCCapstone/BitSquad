<mat-table [dataSource]="dataArray">
  <!--Process Column-->
  <ng-container matColumnDef="processName">
    <mat-header-cell *matHeaderCellDef>Process Name</mat-header-cell>>
    <mat-cell *matCellDef="let process">{{ process.processName }}</mat-cell>>
  </ng-container>

  <ng-container matColumnDef="timeLimit">
    <mat-header-cell *matHeaderCellDef>Time Limit</mat-header-cell>>
    <mat-cell *matCellDef="let process">{{getHours(process.timeLimit)}} hrs {{getMinutes(process.timeLimit)}} mins</mat-cell>
  </ng-container>

  <ng-container matColumnDef="warnings">
    <mat-header-cell *matHeaderCellDef>Warnings</mat-header-cell>>
    <mat-cell *matCellDef="let process">{{ process.warnings }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
</mat-table>
