<div>
  <h2>Welcome, {{user}}</h2>
</div>

<div>
  <h2>Filter</h2>
  <h5>Form:  H:M</h5>
      <input type="text" [(ngModel)]="filterKey" class="searchTerm" placeholder="Enter a time limit">
      <button (click)="filter(filterKey)">filter</button>
      <button (click)="restore()">clear filter</button>
      <section>
        <mat-checkbox (change)="setOption('less')">less than</mat-checkbox>
        <mat-checkbox (change)="setOption('greater')">greater than</mat-checkbox>
        <mat-checkbox (change)="setOption('equal')">equal</mat-checkbox>
      </section>
</div>


<table mat-table [dataSource]="Process">
  <!-- Process Column -->
 <ng-container matColumnDef="processName">
    <th mat-header-cell *matHeaderCellDef>Process Name</th>
    <td mat-cell *matCellDef="let process">{{ process.processName }}</td>
  </ng-container>

  <ng-container matColumnDef="timeLimit">
    <th mat-header-cell *matHeaderCellDef>Time Limit</th>
    <td mat-cell *matCellDef="let process">
      {{ process.timeLimitH }} hrs
      {{ process.timeLimitM }} mins
      <!-- {{ getTotalSeconds(process.timeLimitH, process.timeLimitM)}} secs -->
    </td>
  </ng-container>

  <ng-container matColumnDef="warnings">
    <th mat-header-cell *matHeaderCellDef>Warnings</th>
    <td mat-cell *matCellDef="let process">{{ process.warnings }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>>
    <td mat-cell *matCellDef="let process">
      <button mat-button 
          (click) = 'onStart(getTotalSeconds(process.timeLimitH, process.timeLimitM), process.processName)' class="table-button" mat-raised-button color="accent">
          <mat-icon class="table-icon">play_arrow</mat-icon>
      </button>

      <button mat-button class="table-button" mat-raised-button color="primary">
        <mat-icon class="table-icon">edit</mat-icon>
      </button>

      <button mat-button (click) = 'removeProcess(this.process)'
        class="table-button" mat-raised-button color="warn" >
        <mat-icon class="table-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

   <tr class="header" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr class = "body-rows" mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>

<body style="background-color:rgb(25, 230, 6);">
  <h1>Start a Process Timer</h1>
  <!--button (click)="changeTime2()">Start Session</button-->
  <!--start button from process table must start the timer-->
  <h1><countdown #cd [config]="{leftTime: realTime, notify: 5}" (event)="handleEvent1($event)"></countdown></h1>

  <button (click)="cd.pause()">Pause</button>
  <button (click)="cd.resume()">Resume</button>
  <button (click)="cd.restart()">Reset</button>
  <button (click)="resetToZero()">Cancel</button>

  <p>Status of Session: {{status}} </p>
  
  
  </body>
