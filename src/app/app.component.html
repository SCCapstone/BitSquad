
<mat-toolbar color="primary" class="navbar">
  <div> BitSquad </div>
  <div *ngIf="router.url === '/user-page'">
    <button (click)="profile()" mat-button color="accent">Analytics</button>
    <button (click) ="logOut()"mat-button color="accent">Log Out</button>
  </div>

  <div *ngIf="router.url === '/main'">
    <button (click)="about()"  mat-button color="accent">About</button>
    <button (click)="signIn()"  mat-button color="accent">Sign In</button>
    <button (click)="register()" mat-button color="accent">Register</button>
  </div>

  <div *ngIf="router.url === '/about'">
    <button (click)="main()"  mat-button color="accent">Main</button>
    <button (click)="signIn()"  mat-button color="accent">Sign In</button>
    <button (click)="register()" mat-button color="accent">Register</button>
  </div>


  <div *ngIf="router.url === '/sign-in' || router.url === '/register'">
    <button (click)="main()"  mat-button color="accent">Main</button>
  </div>

</mat-toolbar>

<router-outlet></router-outlet>
