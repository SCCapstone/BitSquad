<mat-card class="add-process-page">
  <mat-card-title>Add Process</mat-card-title>
  
  <mat-card-content>
    <form class="add-process-form">
      
      <mat-form-field>
        <input matInput type="text" placeholder="Process Name">
      </mat-form-field>
      
      <br>

      <mat-form-field>
        <input matInput type="number" placeholder="Time Limit">
        <mat-hint>Hours</mat-hint>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput type="number">
        <mat-hint>Minutes</mat-hint>
      </mat-form-field>

      <br>
      <br>
      <br>
      <button mat-raised-button color="accent" 
        (click)="onSetLimit()">Set limit</button>

    </form>
  </mat-card-content>
</mat-card>
