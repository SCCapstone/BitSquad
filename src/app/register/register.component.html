<br>
<mat-card class="border">
  <mat-card class="register">
    <h1 mat-card-title>Register</h1>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput id ="email" type="email" formControlName = "email" placeholder="Email" required>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput id ="password" type="password" formControlName = "password" placeholder="Password" required>
        </mat-form-field>
        
        <br/>
        <button mat-raised-button color="accent" type = "submit" [disabled]="!registerForm.valid">Register</button>
      </form>
  
      <br>
      <br>
      <p>
        Already have an account? 
        <button (click)="signIn()" mat-button>Sign-In</button>
      </p>
    </mat-card-content>
  </mat-card>
</mat-card>
