<div>
  <button class="add" mat-raised-button color="accent" (click)="onAddProcess()">
    <mat-icon>add</mat-icon>
  </button>
  &nbsp;
  <button (click)="logOut()" mat-raised-button color="accent">Log Out</button>
  &nbsp;
  <button (click)="profile()" mat-raised-button color="accent">
    Analytics
  </button>

  &nbsp;
  <button (click)="editLimits(this.limits[0])" mat-raised-button color="accent">
    Daily/Weekly Limits
  </button>
</div>

<mat-card class="limit-card">
  <mat-card-title class="limit-card-title">Today's Limit</mat-card-title>
  <mat-card-content class="limit-card-body">{{this.dailyH}} hours and {{this.dailyM}} minutes</mat-card-content>
</mat-card>

<process-table></process-table>
