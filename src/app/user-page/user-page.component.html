<mat-card class="limit-card">
  <mat-card-actions align="end">
    <button mat-mini-fab (click)="editLimits(this.limits[0])" color="primary">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-title class="limit-card-title">Weekly Limit</mat-card-title>
  <mat-card-content class="limit-card-body">
    {{ this.weeklyH }} hours and {{ this.weeklyM }} minutes
  </mat-card-content>

  <mat-card-title class="limit-card-title">Today's Limit</mat-card-title>
  <mat-card-content class="limit-card-body">
    {{ this.dailyH }} hours and {{ this.dailyM }} minutes
  </mat-card-content>
</mat-card>

<process-table></process-table>
